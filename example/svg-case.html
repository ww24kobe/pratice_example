    <style>
        .abc {
            fill: pink;
            stroke: teal;
            stroke-width: 10px;
            transition: all 2s;
        }
        .abc:hover {
            fill:rgb(155, 38, 18);
        }

        .san {
            animation: spin-out 1s linear;
        }

        @keyframes spin-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes spin-out {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }
    </style>
