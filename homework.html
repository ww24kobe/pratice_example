    // 2. 封装一个函数,求n的阶乘。 如 5的阶乘: 5! = 5 * 4 * 3 * 2 * 1
    function factorial(n) {
        let result = 1;
        let i = 1;
        while(i<=n){
            result *= i;
            i++;
        }
        return result;
    }
    console.log(factorial(3)) // 6
    console.log(factorial(5)) // 120 
    // 3. 封装一个函数，实现数组升序排列，得到一个排序后的结果。 如 test([1,3,2,5,4])  =>  [1，2，3，4，5]
    function arrSort(arr){
        // 控制比较的论述
        for(let i = 0; i < arr.length - 1; i++){
            for (let j = 0; j < arr.length - i; j++) {
                if(arr[j] > arr[j+1]){
                    let temp = arr[j + 1];
                    arr[j + 1] = arr[j]
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    console.log(arrSort([1,3,5,2,4,8,6,99,12,56,88])) // [1,2,3,4,5,8]
    // 冒泡排序原理: 对相邻元素两两进行比较，前者比后者大则交换他们的位置。
    // 原始数据： [1,3,5,2,4,8]
    // 第1轮： [1,3，2，4，5，8]
    // 第2轮： [1,2，3，4，5，8]
    // 第3轮： [1,2，3，4，5，8]
    // 第n-1轮： [1,2，3，4，5，8]
