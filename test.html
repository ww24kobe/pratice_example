    <h1>lodash wheel</h1>
    <img   src="https://img0.baidu.com/it/u=3561282407,2827415120&fm=15&fmt=auto&gp=0.jpg" width="200px" alt="">

<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
<script>
    function chunk(array, size) {
        if(!size || size < 1) return [];

        var startIndex = 0, length = array.length
        var result = [];

        while (startIndex < length) {
            result.push( array.slice(startIndex, startIndex += size) );
        }
        return result;
    }
    function compact(array) {
        var index = -1,
            length = array == null ? 0 : array.length,
            resIndex = 0,
            result = [];

        while (++index < length) {
            var value = array[index];
            if (value) {
                result[resIndex++] = value;
            }
        }
        return result;
    }

    console.log(chunk([1, 2, 3, 4, 5, 6, 7],3));

    console.log(compact([0, '', null, 1, 2, 3, '', false, NaN, []]));
</script>

</html>
